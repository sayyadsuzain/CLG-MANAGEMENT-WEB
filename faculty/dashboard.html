<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="faculty-dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Faculty Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="attendance">Attendance</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 faculty-sidebar p-0">
                <div class="d-flex flex-column p-3">
                    <h4 class="text-light mb-4">Quick Menu</h4>
                    <nav class="nav flex-column" id="sideNav">
                        <a class="nav-link active" data-section="dashboard" href="#">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a class="nav-link" data-section="courses" href="#">
                            <i class="fas fa-book"></i> Courses
                        </a>
                        <a class="nav-link" data-section="students" href="#">
                            <i class="fas fa-users"></i> Students
                        </a>
                        <a class="nav-link" data-section="attendance" href="#">
                            <i class="fas fa-check-square"></i> Attendance
                        </a>
                        <a class="nav-link" data-section="notices" href="#">
                            <i class="fas fa-bell"></i> Notices
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 ms-auto" id="mainContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="../js/faculty-dashboard.js"></script>
</body>
</html>
