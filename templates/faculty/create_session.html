{% extends 'base.html' %}

{% block title %}Create Attendance Session{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Create Attendance Session</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="course" class="form-label">Select Course</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="">Choose a course...</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_time" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_time" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Create Session
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Manage Students</h4>
                </div>
                <div class="card-body">
                    <div id="courseStudents">
                        <p class="text-muted">Select a course to view and manage students</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add Student to Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="studentSearch" class="form-label">Search Student</label>
                    <input type="text" class="form-control" id="studentSearch" placeholder="Enter name or student ID">
                </div>
                <div id="searchResults" class="list-group">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('course').addEventListener('change', function() {
    const courseId = this.value;
    if (courseId) {
        fetch(`/faculty/get-course-students/${courseId}/`)
            .then(response => response.json())
            .then(data => {
                const studentsDiv = document.getElementById('courseStudents');
                if (data.students.length > 0) {
                    let html = '<ul class="list-group">';
                    data.students.forEach(student => {
                        html += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                ${student.name}
                                <button class="btn btn-sm btn-danger" onclick="removeStudent(${courseId}, ${student.id})">
                                    <i class="fas fa-user-minus"></i>
                                </button>
                            </li>`;
                    });
                    html += '</ul>';
                    html += `
                        <div class="mt-3">
                            <button class="btn btn-success btn-sm w-100" onclick="showAddStudentModal(${courseId})">
                                <i class="fas fa-user-plus me-2"></i>Add Student
                            </button>
                        </div>`;
                    studentsDiv.innerHTML = html;
                } else {
                    studentsDiv.innerHTML = `
                        <p class="text-muted">No students enrolled</p>
                        <button class="btn btn-success btn-sm w-100" onclick="showAddStudentModal(${courseId})">
                            <i class="fas fa-user-plus me-2"></i>Add Student
                        </button>`;
                }
            });
    } else {
        document.getElementById('courseStudents').innerHTML = '<p class="text-muted">Select a course to view and manage students</p>';
    }
});

function showAddStudentModal(courseId) {
    const modal = new bootstrap.Modal(document.getElementById('addStudentModal'));
    const searchInput = document.getElementById('studentSearch');
    const searchResults = document.getElementById('searchResults');
    
    // Clear previous search
    searchInput.value = '';
    searchResults.innerHTML = '';
    
    // Setup search functionality
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const query = this.value.trim();
            if (query.length >= 2) {
                fetch(`/faculty/search-students/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        data.students.forEach(student => {
                            const button = document.createElement('button');
                            button.className = 'list-group-item list-group-item-action';
                            button.innerHTML = `
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong>${student.name}</strong>
                                        <br>
                                        <small class="text-muted">${student.student_id}</small>
                                    </div>
                                    <button class="btn btn-sm btn-success" onclick="addStudent(${courseId}, '${student.student_id}')">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            `;
                            searchResults.appendChild(button);
                        });
                    });
            } else {
                searchResults.innerHTML = '<p class="text-muted p-2">Enter at least 2 characters to search</p>';
            }
        }, 300);
    });
    
    modal.show();
}

function addStudent(courseId, studentId) {
    fetch(`/faculty/add-student/${courseId}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        },
        body: `student_id=${encodeURIComponent(studentId)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Close modal
            bootstrap.Modal.getInstance(document.getElementById('addStudentModal')).hide();
            // Refresh student list
            document.getElementById('course').dispatchEvent(new Event('change'));
        } else {
            alert('Failed to add student');
        }
    });
}

function removeStudent(courseId, studentId) {
    if (confirm('Are you sure you want to remove this student from the course?')) {
        fetch(`/faculty/remove-student/${courseId}/${studentId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Refresh the student list
                document.getElementById('course').dispatchEvent(new Event('change'));
            } else {
                alert('Failed to remove student');
            }
        });
    }
}
</script>
{% endblock %}
