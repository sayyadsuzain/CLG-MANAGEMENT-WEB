{% extends 'base.html' %}

{% block title %}Upload Resource - {{ course.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Upload Resource - {{ course.code }} - {{ course.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="resource_file" class="form-label">File</label>
                            <input type="file" class="form-control" id="resource_file" name="resource_file" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'attendance:course_resources' course.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Resources
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Upload Resource
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
