<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: var(--gray-color);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="card-header">
                        <h2 class="mb-0">College Management System</h2>
                    </div>
                    <div class="card-body">
                        <!-- Main Navigation Tabs -->
                        <ul class="nav nav-pills mb-4 justify-content-center" id="mainTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Register</button>
                            </li>
                        </ul>
                        
                        <!-- Tab Content -->
                        <div class="tab-content" id="mainTabContent">
                            <!-- Login Section -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="student-login-tab" data-bs-toggle="tab" data-bs-target="#student-login" type="button">Student Login</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="faculty-login-tab" data-bs-toggle="tab" data-bs-target="#faculty-login" type="button">Faculty Login</button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content" id="loginTabContent">
                                    <!-- Student Login Form -->
                                    <div class="tab-pane fade show active" id="student-login" role="tabpanel">
                                        <form id="studentLoginForm" onsubmit="return handleLogin('student')">
                                            <div class="mb-3">
                                                <label for="studentEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="studentEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="studentPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="studentPassword" required>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                    <!-- Faculty Login Form -->
                                    <div class="tab-pane fade" id="faculty-login" role="tabpanel">
                                        <form id="facultyLoginForm" onsubmit="return handleLogin('faculty')">
                                            <div class="mb-3">
                                                <label for="facultyEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="facultyEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="facultyPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="facultyPassword" required>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Registration Section -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <ul class="nav nav-tabs mb-4" id="registerTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="student-register-tab" data-bs-toggle="tab" data-bs-target="#student-register" type="button">Student Registration</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="faculty-register-tab" data-bs-toggle="tab" data-bs-target="#faculty-register" type="button">Faculty Registration</button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content" id="registerTabContent">
                                    <!-- Student Registration Form -->
                                    <div class="tab-pane fade show active" id="student-register" role="tabpanel">
                                        <form id="studentRegisterForm" onsubmit="return handleRegistration('student')">
                                            <div class="mb-3">
                                                <label for="studentRegName" class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="studentRegName" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="studentRegEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="studentRegEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="studentRegRollNo" class="form-label">Roll Number</label>
                                                <input type="text" class="form-control" id="studentRegRollNo" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="studentRegPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="studentRegPassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="studentRegConfirmPassword" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control" id="studentRegConfirmPassword" required>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-success">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                    <!-- Faculty Registration Form -->
                                    <div class="tab-pane fade" id="faculty-register" role="tabpanel">
                                        <form id="facultyRegisterForm" onsubmit="return handleRegistration('faculty')">
                                            <div class="mb-3">
                                                <label for="facultyRegName" class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="facultyRegName" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="facultyRegEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="facultyRegEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="facultyRegDepartment" class="form-label">Department</label>
                                                <input type="text" class="form-control" id="facultyRegDepartment" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="facultyRegPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="facultyRegPassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="facultyRegConfirmPassword" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control" id="facultyRegConfirmPassword" required>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-success">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="#" onclick="showForgotPassword()" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
