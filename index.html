<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #007bff;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }

        .manual-link {
            display: none;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <span class="loader mb-4"></span>
        <h2 class="text-center mb-3">College Management System</h2>
        <p class="text-muted" id="statusText">Checking authentication status...</p>
        <p class="error-message" id="errorText"></p>
        <a href="login.html" class="manual-link" id="manualLink">Click here to login manually</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusText = document.getElementById('statusText');
            const errorText = document.getElementById('errorText');
            const manualLink = document.getElementById('manualLink');
            const accessToken = localStorage.getItem('accessToken');
            const userType = localStorage.getItem('userType');

            // Function to show error and manual link
            function showError(message) {
                errorText.textContent = message;
                manualLink.style.display = 'block';
                document.querySelector('.loader').style.display = 'none';
            }

            // Function to update status and redirect
            function redirect(path, message) {
                statusText.textContent = message;
                
                // Add error handling for the redirect
                try {
                    setTimeout(() => {
                        // Check if the file exists before redirecting
                        fetch(path)
                            .then(response => {
                                if (response.ok) {
                                    window.location.href = path;
                                } else {
                                    throw new Error(`Page not found: ${path}`);
                                }
                            })
                            .catch(error => {
                                console.error('Redirect error:', error);
                                showError('Unable to redirect. Please use the manual link below.');
                            });
                    }, 1000);
                } catch (error) {
                    console.error('Redirect error:', error);
                    showError('Unable to redirect. Please use the manual link below.');
                }
            }

            // Add timeout for redirect
            const redirectTimeout = setTimeout(() => {
                showError('Redirect taking too long. Please use the manual link below.');
            }, 5000);

            // Check authentication status
            try {
                if (accessToken && userType) {
                    // User is logged in, redirect to dashboard
                    redirect('./dashboard/index.html', 'Redirecting to dashboard...');
                } else {
                    // User is not logged in, redirect to login page
                    redirect('./login.html', 'Redirecting to login...');
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showError('Error checking authentication. Please use the manual link below.');
            }

            // Clear timeout if page unloads
            window.onunload = () => {
                clearTimeout(redirectTimeout);
            };
        });
    </script>
</body>
</html>
